<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CrowdCL Demo</title>
        <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
        <script src="http://underscorejs.org/underscore-min.js"></script>

        <script src="../../tmcl/tmcl.js"></script>
        <script src="../crowdcl.js"></script>
        <script src="../crowdclient.js"></script>
        <script src="thomson.js"></script>

        <script>
            $(function() { 
                client = new CrowdCLient(new Thomson(1024), {
                    id: 'thomson',
                    server: 'http://172.16.214.139:3000',
                    onBest: function(best) {
                        alert('New high score! ' + best.score);
                    },  
                    onResult: function(result) {
                        $('#output').append('<li>' + result.score + '</li>');
                    }   
                }); 

                // interrupt toggled
                var running = true;
                $('#interrupt').on('click', function() {
                    if (running) {
                        client.interrupt();
                        $(this).text('Resume');
                    }
                    else {
                        client.resume();
                        $(this).text('Interrupt');
                    }

                    running = !running;
                });
            }); 
        </script>
    </head>
    <body>
        <button id="interrupt">Interrupt</button>
        <ul id="output"></ul>
    </body>
</html>
